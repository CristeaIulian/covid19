<div class="reports_container">
  <div class="countries">
    <div class="tags">
        <mem-tag *ngFor="let country of countries.partial" (click)="chipClick(country)" [class]="{'selected': country.selected}">
          <span class="country-name">{{ country.countryName }}</span>
          <span>(</span>
          <span class="confirmed" title="{{ country.totalConfirmed }} confirmed">{{ country.totalConfirmed }}</span>
          <span>:</span>
          <span>[</span>
          <span class="recovered" title=" {{ country.totalRecovered }} recovered">{{ country.totalRecovered }}</span>
          <span>/</span>
          <span class="death" title=" {{ country.totalDeaths }} deaths">{{country.totalDeaths }}</span>
          <span>]</span>
          <span>)</span>
        </mem-tag>
    </div>

    <div class="control-bar">
      <div class="status">
        <mem-radio
          [items]="peopleStatuses"
          (checkedItem)="onCheckedItem($event)"
        ></mem-radio>
      </div>
      <mem-paginator
        [numberOfRecords]="pagination.length"
        [currentPage]="pagination.pageIndex"
        [recordsPerPage]="pagination.pageSize"
        [recordsPerPageOptions]="pagination.pageSizeOptions"
        (pageChanged)="onPageChanged($event)"
        (recordsPerPageChanged)="onRecordsPerPageChanged($event)"
      ></mem-paginator>
    </div>
  </div>
  <div [hidden]="!showHighcharts">
    <div id="chart-line"></div>
  </div>
</div>
